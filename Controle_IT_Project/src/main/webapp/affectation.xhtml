<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Affectation</title>
</h:head>
<h:body>
    <h2>Affect Employee to Project</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="employeeId" value="Select Employee:"/>
            <h:selectOneMenu id="employeeId" value="#{projectController.selectedEmployee}">
                <f:selectItem itemLabel="Select an Employee" itemValue="#{null}"/>
                <f:selectItems value="#{projectController.employees}" var="employee"
                               itemValue="#{employee}" itemLabel="#{employee.name}"/>
            </h:selectOneMenu>

            <h:outputLabel for="projectId" value="Select Project:"/>
            <h:selectOneMenu id="projectId" value="#{projectController.selectedProject}">
                <f:selectItem itemLabel="Select a Project" itemValue="#{null}"/>
                <f:selectItems value="#{projectController.projects}" var="project"
                               itemValue="#{project}" itemLabel="#{project.name}"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Assign Project" action="#{projectController.assignProject}"/>
        <h:button value="Go to Home Page" outcome="index"/>

    </h:form>

</h:body>
</html>
